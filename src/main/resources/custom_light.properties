# Custom Light Theme
@background=#FAFAFA
@foreground=#000000
@accent=#6200EE
@hover=#7C4DFF
@secondary=#03DAC6
@error=#B00020

Panel.background=@background
Panel.foreground=@foreground
Button.background=@accent
Button.foreground=#FFFFFF
Button.hoverBackground=@hover
Table.background=@background
Table.foreground=@foreground
TableHeader.background=@accent
TableHeader.foreground=#FFFFFF
Table.gridColor=#E0E0E0
TextField.background=#FFFFFF
TextField.foreground=@foreground
TextField.borderColor=@accent
ScrollPane.background=@background
ScrollPane.borderColor=@accent
TabbedPane.background=@background
TabbedPane.foreground=@foreground
TabbedPane.selected=@accent
MenuBar.background=@background
MenuBar.foreground=@foreground
Menu.background=@background
Menu.foreground=@foreground
MenuItem.background=@background
MenuItem.foreground=@foreground
MenuItem.hoverBackground=@hover